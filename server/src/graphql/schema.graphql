type User {
  id: Int!
  name: String!
  password: String!
}

type Post {
  id: Int!
  title: String!
  content: String!
  position: Int!
}

type Query {
  posts: [Post!]!
}

type Mutation {
  logIn(name: String!, password: String!): User
  createPost(title: String!, content: String!): Post!
  deletePost(id: Int!): Int!
  reorderPosts(order: [Int!]!): [Post!]!
}
