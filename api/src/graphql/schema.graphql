type User {
  id: ID!
  email: String!
  name: String
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  content: String
  author: User!
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post
  me: User
}

type Mutation {
  signUp(email: String!, name: String): User!
  createPost(title: String!, content: String): Post!
}
